{% extends "base.html" %}

{% block title %}Відновлення паролю{% endblock %}

{% block content %}
     <h1>Забули пароль?</h1>
     <p>Введіть свій e-mail для відновлення доступу.</p>

     <form action="." method="post">
         {{ form.as_p }}
         <p><input type="submit" value="Надіслати імейл"></p>
         {% csrf_token %}
     </form>
{% endblock %}
